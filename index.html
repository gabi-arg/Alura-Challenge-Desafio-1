<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./css/imagenes/Group 3.png" alt="logo-alaura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui!"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
           <textarea class="mensaje" cols="20" rows="10"></textarea>
           <h2 id="mensaje-copiar" class="mensaje-copiar"></h2>
           <h3 id="mensaje-copiar-subtitulo" class="mensaje-copiar-subtitulo"></h3>
           <button class="copiar" onclick="Copiar()">Copiar</button>
        </section>
        
    </main>
    
<script src="./index.js"></script>    
</body>

</html>
